<!DOCTYPE html>
<html>
<head>
    <title>Tree Style Tab Title Setter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #title {
            width: 100%;
            height: 50px;
            font-size: 20px;
            padding: 10px;
            box-sizing: border-box;
            border: 0;
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; margin: 0 20px; height: 100vh;">
        <input id="title" type="text" placeholder="Enter the title of the page">
    </div>
    </div>
    <script>
        const title = document.getElementById('title');
        title.addEventListener('input', () => {
            document.title = title.value;
        });
    </script>
</body>
</html>
